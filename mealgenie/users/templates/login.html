{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealGenie - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    /* Ensure the card stays in focus */
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-5 shadow" style="width: 400px;">
	  <!-- Add logo here -->
      <div class="text-center">
        <img src="{% static 'images/mealGenie_photo.png' %}" alt="MealGenie Logo" style="width: 100px; height: auto; margin-bottom: 20px;">
      </div>
      <h1 class="mb-4 display-4 text-center">MealGenie</h1>
      <br>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'register' %}">Don't have an account? Register</a>
      </div>
    </div>
  </div>
  
  <!-- JavaScript for Dynamic Background -->
  <script>
    const images = [
      "{% static 'images/Image1.jpg' %}",
      "{% static 'images/Image2.jpg' %}",
      "{% static 'images/Image3.jpg' %}",
      "{% static 'images/Image4.jpeg' %}"
    ];

    let currentIndex = 0;

    function changeBackground() {
      document.body.style.background = `url('${images[currentIndex]}') no-repeat center center fixed`;
      document.body.style.backgroundSize = 'cover';
      currentIndex = (currentIndex + 1) % images.length;
    }

    // Change the background every 3 seconds
    setInterval(changeBackground, 3000);
  </script>
</body>
</html>
